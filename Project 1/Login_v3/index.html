	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form class="login100-form">
					<span class="login100-form-logo">
						 <img src="images/bilkent-logo.jpg" width="55" height="60">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						SRS LOGIN PAGE
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Bilkent ID" id="username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="pass" placeholder="Password" id="password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onClick="checkCredentials()">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<script>
	function checkCredentials(){
		let database = [[21602738,"123456"], [21502103,"123456"], [21602659,"123456"], [21601296,"123456"]];
		let username = document.getElementById("username").value;
		let password = document.getElementById("password").value;
		let check = false;
		for(let index=0; index < database.length; index++) {
			if(username == database[index][0] && password == database[index][1]){
				check = true;
			}
		}
		if (username == "" || password == "") {
			window.location.href = 'https://www.google.com';
			alert ("BILKENT ID AND PASSWORD CANNOT BE EMPTY");
		} else if (!username.match(/^\s*[+-]?\d+\s*$/) ){
			alert ("BILKENT ID MUST BE AN INTEGER");
		} else if (password.length < 6){
			alert ("PASSWORD IS TOO SHORT (MINIMUM IS 6 CHARACTERS)");
		} else if (password.length > 64){
			alert ("PASSWORD IS TOO LONG (MINIMUM IS 64 CHARACTERS)");
		} else if (!check) {
			alert ("YOUR BILKENT ID OR PASSWORD IS WRONG");
		} else {
			alert (window.location.pathname)

		}
	}
</script>
